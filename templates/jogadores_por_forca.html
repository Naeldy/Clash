<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Jogadores por Força de Deck</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Jogadores Ordenados por Força de Deck</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nickname</th>
                    <th>Força do Deck</th>
                </tr>
            </thead>
            <tbody>
                {% for jogador in jogadores %}
                <tr>
                    <td>{{ jogador.nickname }}</td>
                    <td>{{ jogador.forca_deck }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="btn btn-primary">Voltar para a Página Inicial</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
